<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilos.css">

<body>
    <div class="login">
        <div class="container">
        <img src="" alt="Logo" class="logo">
        <h1 class="title"> Crear un nuevo password</h1>
        <p>Ingresar nueva contraseña</p>
            <form action="/" class="form">
                <label for="password" class="label">Contraseña actual</label>
                    <input type="password" id="password" placeholder="Ingresar" class="input input-password">
                
                <label for="new-password" class="label">Nueva contraseña</label>
                    <input type="password" id="new-password" placeholder="Ingresar" class="input input-password">

                <input type="submit" value="Confirmar" class="primer-boton login-boton">
                
            </form>
        </div>    
    </div>   
</body>
